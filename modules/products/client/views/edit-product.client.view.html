<section data-ng-controller="ProductsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Product</h1>
	</div>
	<div class="col-md-12">
		<form name="productForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Title</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Content</label>
					<div class="controls">
						<textarea name="description" data-ng-model="product.description" id="description" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
